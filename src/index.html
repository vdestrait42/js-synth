<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
  <title>Synth</title>
</head>

<body>
  <div id="playStopButton"></div>
  <div id="oscillator">
    <div class="osc-param">
      <p>Wave form:</p>
      <div id="oscWaveFormSelect" nexus-ui="select"></div>
    </div>
    <div class="osc-param">
      <p>Frequency:</p>
      <div id="oscFreqDial" nexus-ui="dial"></div>
      <div id="oscFreqNumber" nexus-ui="number"></div>
    </div>
    <div class="osc-param">
      <p>Detune:</p>
      <div id="oscDetuneDial" nexus-ui="dial"></div>
      <div id="oscDetuneNumber" nexus-ui="number"></div>
    </div>
    <div class="osc-param">
      <p>Mute:</p>
      <div id="oscMuteButton" nexus-ui="button"></div>
    </div>
    <div id="oscilloscope"></div>
  </div>
  <script src="https://tonejs.github.io/build/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
  <script src="index.js"></script>
</body>

</html>
