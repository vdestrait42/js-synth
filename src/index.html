<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth</title>
</head>

<body>
  <div id="playStopButton"></div>
  <div id="oscillator">
    <div>
      <p>Wave form:</p>
      <div id="oscWaveFormSelect" nexus-ui="select"></div>
    </div>
    <div>
      <div id="oscFreqDial" nexus-ui="dial"></div>
      <div id="oscFreqNumber" nexus-ui="number"></div>
      <p>Frequency</p>
    </div>
    <div>
      <div id="oscDetuneDial" nexus-ui="dial"></div>
      <div id="oscDetuneNumber" nexus-ui="number"></div>
      <p>Detune</p>
    </div>
    <div>
      <div id="oscMuteButton" nexus-ui="button"></div>
      <p>Mute</p>
    </div>
    <div id="oscilloscope"></div>
  </div>
  <script src="https://tonejs.github.io/build/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js"></script>
  <script src="index.js"></script>
</body>

</html>
